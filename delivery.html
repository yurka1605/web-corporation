    <section class="main delivery">
      <h1>Новая служба доставки</h1>
      <form class="delivery-form">
        <div class="delivery-types">
          <div class="radio">
            <input checked type="radio" id="courierService" name="deliveryType" value="courierService" />
            <label for="courierService">Курьерская служба</label>
          </div>
          <div class="radio">
            <input type="radio" id="pickup" name="deliveryType" value="pickup"/>
            <label for="pickup">Самовывоз</label>
          </div>
        </div>
        <h3>Стоимость</h3>
        <div class="delivery-cost">
          <div class="radio">
            <input checked type="radio" id="free" name="cost" value="free" />
            <label for="free">Бесплатно</label>
          </div>
          <div class="radio">
            <input type="radio" id="limitFree" name="cost" value="limitFree"/>
            <label for="limitFree">Бесплатно от определённой суммы</label>
          </div>
          <div class="radio">
            <input type="radio" id="range" name="cost" value="range" />
            <label for="range">Диапазон цен</label>
          </div>
          <div class="radio">
            <input type="radio" id="fixed" name="cost" value="fixed"/>
            <label for="fixed">Фиксированная цена</label>
          </div>
        </div>
        <div class="delivery-textarea">
          <p><span class="delivery-textarea-length">0</span>/400</p>
          <textarea
            maxlength="400"
            name="other"
            placeholder="Другие условия доставки"
          ></textarea>
        </div>
        <h3>Срок</h3>
        <div class="delivery-time">
          <input type="text" placeholder="От">
          <input type="text" placeholder="До">
          <p>календарных дней</p>
        </div>
        <h3>Территория доставки</h3>
        <textarea
          name="territory"
          class="delivery-territory"
          placeholder="Регионы доставки"
        ></textarea>
        <button class="submit-btn">Сохранить</button>
      </form>
    </section>
